<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/19a5ebd644.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass The Message</title>
</head>

<body>
    <div class="container">
        <div class="message">
            <p>
            <h3 style="text-align: center; font-weight: bold;">Pass The Message</h3>
            </p>
            <p style="border-bottom: 2px solid rgba(211,211,211,05);"></p>
            <p><label for="message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa fa-envelope" aria-hidden="true"></i>
                </button><input class="message-input" id="message-input-text" type=text">
            </p>
            <p><button onclick="getMessage()" type="submit">Submit</button>
                <button style="border-radius: 0 5px 5px 0;"><i class="fa-solid fa-arrow-right"></i></button>
            </p>
          <div class="container" style="height: auto; width: 99%; margin-bottom: 10px; margin: auto; border:none;overflow: scroll;">
            <p  id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
